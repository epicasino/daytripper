<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Tech Matchup</title>
  </head>
  <body>
    <body class="font-basic bg-gradient-to-t from-terracotta to-sage h-screen">
      <header class="bg-green">
          <nav class="flex justify-between items-center w-[98%]  mx-auto">
              <div>
                  <img class="h-5 cursor-pointer" src="logo1.png" alt="station wagon with text that says day tripper">
              </div>
              <div
                  class="nav-links duration-500 md:static absolute bg-green text-white font-kawaii md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-end px-5">
                  <ul class="flex md:flex-row flex-col md:items-end md:gap-[4vw] gap-4">
                      <li>
                          <a class="hover:text-sage" href="#">About</a>
                      </li>
                      <li>
                          <a class="hover:bg-sage" href="#">Trips</a>
                      </li>
                      <li>
                          <a class="hover:bg-sage" href="#">Contact</a>
                      </li>
                      <li>
                          <a class="hover:bg-sage" href="#">Testimonials</a>
                      </li>
                  </ul>
              </div>
              <div class="flex items-center gap-6">
                  <button id='signInBtn' class="bg-terracotta font-kawaii text-white px-4 py-1 m-1 rounded-full hover:bg-sand">Sign in</button>
                  <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
              </div>
      </header>
            <script>
          const navLinks = document.querySelector('.nav-links')
          function onToggleMenu(e){
              e.name = e.name === 'menu' ? 'close' : 'menu'
              navLinks.classList.toggle('top-[9%]')
          }
      </script>
      <!-- modal -->
      <div id='signInBtn'></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
